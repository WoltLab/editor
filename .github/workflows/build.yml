name: Build

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  tsc:
    name: "TSC"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"
      - run: npm install
      - run: npx tsc --noEmit
  webpack:
    name: Webpack
    needs: tsc
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"
      - run: npm install
      - run: npx webpack --mode development
      - uses: actions/upload-artifact@v4
        with:
          name: development_build
          path: dist/
          retention-days: 7
